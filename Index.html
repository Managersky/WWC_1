<!DOCTYPE = html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!meta tag stosowany aby mobilne przeglądarki nie próbowały przeskalować strony!>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"> <!Poprawienie wyświetlania strony w przeglądarkach IE!>
	<title>WWC-1</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js" async></script>
</head>

<body>

	<div id="wrapper">

		<header>
			<a href="">
				<img src="images/top_logo.png" alt="masteralb-logo-top" />
			</a>	
		</header>

		<main>
		<div id="left-column">

			<section id="register_form">
				<h1>Register Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
					 	<div class="field">
						 	<span class="user_icon"></span>
						 	<input name="username_register_form" class="username" type="text" placeholder="Username" />
						 </div>
						<div class="field">
						 	<span class="pass_icon"></span>
						 	<input name="password_register_form"class="password" type="password" placeholder="Password" />
						</div>
						<div class="field">
						 	<span class="pass_icon"></span>
						 	<input name="confirm_Password_register_form"class="password" type="password" placeholder="Confirm Password" />
						</div>
						<div class="field">
						 	<span class="email_icon"></span>
							<input class="email" type="email" placeholder="Email" name="email_register_form" />
						</div>
						<div class="field">
						 	<span class="location_icon"></span>
						 	<select class="location">
								<option>Your Location</option>
  								<option>Gliwice</option>
  								<option>Zabrze</option>
  								<option>Sosnowiec</option>
							</select>
						</div>
						<div class="checkbox_section">
							<input type="checkbox" id="register-checkbox" />
							<label for="register-checkbox">I have read and accept the terms of use</label>
						</div>
						<input class="btn submit_big" type="submit" value="Sign up" disabled />
					</form>
				</div>
			</section>

			<section id="send_email">
				<h1>Send Email</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="user_icon"></span>
							<input name="Username"class="username" type="text" placeholder="Your Name" />
						</div>
						<div class="field">
						 	<span class="email_icon"></span>
						 	<input name="Email"class="email" type="email" placeholder="Your Email" />
						</div>
						<textarea class="textarea" placeholder="Type your message..."></textarea>
						<div class="checkbox_section">
							<input type="checkbox" id="email-checkbox" />
							<label for="email-checkbox">Send a copy to my Email</label>
						</div>
						<input class="btn submit_big" type="submit" disabled value="Send Email" />
					</form>
				</div>
			</section>
		</div>

		<div id="right-column">

			<section id="sign_in_form">
				<h1>Sign In Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="user_icon"></span>
							<input name="Username"class="username" type="text" placeholder="Username" />
						</div>
						<div class="field">
							<span class="pass_icon"></span>
							<input name="Password"class="password" type="password" placeholder="Password" />
						</div>
						<div class="content_to_send">
							<div class="checkbox_section small">
								<input type="checkbox" id="sign-checkbox" />
								<label for="sign-checkbox">Remember me</label>
							</div>
							<input class="btn submit_small_green" type="submit" disabled value="Sign in" />
						</div>
					</form>
				</div>
			</section>

			<section id="recover_form">
				<h1>Recover Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
						 	<span class="email_icon"></span>
							<input name="Email"class="email" type="email" placeholder="Enter your Email" />
						</div>
						<div class="field">
							<span class="phone_icon"></span>
							<input name="Phone_Number"class="phone" type="number" max="9" placeholder="Enter your phone number" />
						</div>
						<div class="content_to_send">
							<input class="btn submit_small_green" type="submit" value="Send" disabled />
							<input class="btn submit_small_green" type="submit" value="Done" disabled />
						</div>
					</form>
				</div>
			</section>

			<section id="subscribe_form">
				<h1>Subscribe Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="email_icon"></span>
							<input name="Email"class="email" type="email" placeholder="Enter your Email" />
						</div>
						<div class="content_to_send">
							<input class="btn submit_small_green" type="submit" value="Subscribe"disabled />
							<input class="btn submit_small_red" type="submit" value="No, Thanks" disabled />
						</div>
					</form>
				</div>
			</section>
			
			<div id="logo">
				<a href="">
					<img src="images/footer_logo.png" alt="masteralb-logo-footer" />
				</a>
			</div>

		</main>
		<footer></footer>
		
	</div>

</body>

</html>
