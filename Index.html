<!DOCTYPE = html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WWC-1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div id="wrapper">

		<header>
			<img src="images/top_logo.png" alt="logo - header" />
		</header>

		<section id="left">


			<div id="register_form">

				<form class="form" method="post">
					<h1>Register Form</h1>
					<input class="username" type="text" placeholder="Username" name="username_register_form" />
					<input class="password" type="password" placeholder="Password" name="password_register_form" />
					<input class="password" type="password" placeholder="Confirm Password" name="confirm_Password_register_form" />
					<input class="email" type="email" placeholder="Email" name="email_register_form" />
					<select>
  					<option>Opcja 1</option>
  					<option>Opcja 2</option>
  					<option>Opcja 3</option>
					</select>
					<div class="checkbox_left">
						<input type="checkbox" name="Checkbox" />
						<label>I have read and accept the terms of use.</label>
					</div>
					<input class="submit_big" type="submit" value="Sign up" />
				</form>
			</div>


			<div id="send_email">

				<form class="form" method="post">
					<h1>Send Email</h1>
					<input type="text" placeholder="Your Name" name="Username" />
					<input type="email" placeholder="Your Email" name="Email" />
					<textarea>Type your message...</textarea>
					<div class="checkbox_left">
						<input type="checkbox" name="Checkbox" />
						<label>Send a copy to my Email</label>
					</div>
					<input class="submit_big" type="submit" value="Send Email" />
				</form>
			</div>

		</section>

		<section id="right">

			<div id="sign_in_form">
				<form class="form" method="post">
					<h1>Sign In Form</h1>
					<input type="text" placeholder="Username" name="Username" />
					<input type="password" placeholder="Password" name="Password" />
					<div class="checkbox_right">
						<input type="checkbox" name="Checkbox" />
						<label>Remember me</label>
					</div>
					<div class="submit_right">
						<input class="submit_small_green" type="submit" value="Sign in" />
					</div>
				</form>
			</div>

			<div id="recover_form">
				<form class="form" method="post">
					<h1>Recover Form</h1>
					<input type="email" placeholder="Enter your Email" name="Email" />
					<input type="number" placeholder="Enter your phone number" name="Phone_Number" />
					<div class="submit_right">
						<input class="submit_small_green" type="submit" value="Send" />
					</div>
					<div class="submit_right">
						<input class="submit_small_green"type="submit" value="Done" />
					</div>
				</form>
			</div>

			<div id="subscribe_form">
				<form class="form" method="post">
					<h1>Subscribe Form</h1>
					<input type="email" placeholder="Enter your Email" name="Email" />
					<div class="submit_right">
						<input class="submit_small_green" type="submit" value="Subscribe" />
					</div>
					<div class="submit_right">
						<input class="submit_small_red" type="submit" value="No, Thanks" />
					</div>
				</form>
			</div>

			<div id="footer">
				<img src="images/bottom_logo.png" alt="logo - footer" />
			</div>

		</section>

	</div>

	<script src="http://localhost:35729/livereload.js" charset="utf-8"></script>

</body>

</html>
