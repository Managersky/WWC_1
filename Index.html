<!DOCTYPE = html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WWC-1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!meta tag stosowany aby mobilne przeglądarki nie próbowały przeskalować strony!>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div id="wrapper">

		<header>
			<img src="images/top_logo.png" alt="masteralb-logo-top" />
		</header>

		<section id="left-column">

			<div id="register_form">
				<h1>Register Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
					 	<div class="field">
						 	<span class="user_icon"></span>
						 	<input class="username" type="text" placeholder="Username" name="username_register_form" />
						</div>
						<div class="field">
						 	<span class="pass_icon"></span>
						 	<input class="password" type="password" placeholder="Password" name="password_register_form" />
						</div>
						<div class="field">
						 	<span class="pass_icon"></span>
						 	<input class="password" type="password" placeholder="Confirm Password" name="confirm_Password_register_form" />
						</div>
						<div class="field">
						 	<span class="email_icon"></span>
							<input class="email" type="email" placeholder="Email" name="email_register_form" />
						</div>
						<div class="field">
						 	<span class="location_icon"></span>
						 	<select class="location">
								<option>Your Location</option>
  								<option>Gliwice</option>
  								<option>Zabrze</option>
  								<option>Sosnowiec</option>
							</select>
						</div>
						<input type="checkbox" id="register-checkbox" />
						<label for="register-checkbox">
							<p>I have read and accept the terms of use</p>
						</label>
						<input class="submit_big" type="submit" disabled value="Sign up" />
					</form>
				</div>
			</div>

			<div id="send_email">
				<h1>Send Email</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="user_icon"></span>
							<input class="username" type="text" placeholder="Your Name" name="Username" />
						</div>
						<div class="field">
						 	<span class="email_icon"></span>
						 	<input class="email" type="email" placeholder="Your Email" name="Email" />
						</div>
						<textarea class="textarea" placeholder="Type your message..."></textarea>
						<input type="checkbox" id="email-checkbox" />
						<label for="email-checkbox">
							<p>Send a copy to my Email</p>
						</label>
						<input class="submit_big" type="submit" disabled value="Send Email" />
					</form>
				</div>
			</div>
		</section>

		<section id="right-column">

			<div id="sign_in_form">
				<h1>Sign In Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="user_icon"></span>
							<input class="username" type="text" placeholder="Username" name="Username" />
						</div>
						<div class="field">
							<span class="pass_icon"></span>
							<input class="password" type="password" placeholder="Password" name="Password" />
						</div>
						<div class="small_checkbox">
						<input type="checkbox" id="sign-checkbox" />
						<label for="sign-checkbox">
							<p>Remember me</p>
						</label>
						</div>
						<div class="submit_right">
							<input class="submit_small_green" type="submit" disabled value="Sign in" />
						</div>
						<div class="clear_float"></div>
					</form>
				</div>
			</div>

			<div id="recover_form">
				<h1>Recover Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
						 	<span class="email_icon"></span>
							<input class="email" type="email" placeholder="Enter your Email" name="Email" />
						</div>
						<div class="field">
							<span class="phone_icon"></span>
							<input class="phone" type="number" max="9" placeholder="Enter your phone number" name="Phone_Number" />
						</div>
						<div class="submit_right">
							<input class="submit_small_green" type="submit" disabled value="Send" />
						</div>
						<div class="submit_right">
							<input class="submit_small_green" type="submit" disabled value="Done" />
						</div>
						<div class="clear_float"></div>
					</form>
				</div>
			</div>

			<div id="subscribe_form">
				<h1>Subscribe Form</h1>
				<div class="border">
					<form action="#" class="form" method="post">
						<div class="field">
							<span class="email_icon"></span>
							<input class="email" type="email" placeholder="Enter your Email" name="Email" />
						</div>
						<div class="submit_right">
							<input class="submit_small_green" type="submit" disabled value="Subscribe" />
						</div>
						<div class="submit_right">
							<input class="submit_small_red" type="submit" disabled value="No, Thanks" />
						</div>
						<div class="clear_float"></div>
					</form>
				</div>
			</div>
			
			<div id="logo">
				<img src="images/footer_logo.png" alt="masteralb-logo-footer" />
			</div>

		</section>

		<footer></footer>
		
	</div>

</body>

</html>
